<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, Map!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- Include the ArcGIS API's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.30/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GraphicsLayer",
      "esri/Graphic"
    ], function (esriConfig, Map, MapView, GraphicsLayer, Graphic) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurNAUgv3aeRUmzJ4ckMevLQKGrztJzvz8D2QfKCuiIu54kuPlJgQ5LaYndfRIaWOj-l62Dkhw1ar_Y7pSWDINLJdo0SOuys_MN4exQu3ZCeYZLk9JtMFQfS8DTHxOhq5pm0i-sjFpuDWcC71yFMKkj_2DFL528sZRGUlAOs6-ULTW8bY3iTtCMjOBFA05re8GpjKasI2A5QamySWtbjhq0SU.AT1_pCWailZs";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
        map: map,
        center: [-97.7431, 30.2672], // Longitude, latitude
        zoom: 13, // Zoom level
        container: "viewDiv" // Div element
      });

      // Create a GraphicsLayer
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Create a point geometry
      const point = {
        type: "point",
        longitude: -97.750689, // Stevie Ray Vaughan Statue long lat
        latitude: 30.263098
      };

      // Define the popupTemplate and attributes
      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };

      const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      };

      // Create a symbol for drawing the point
      const simpleMarkerSymbol = {
        type: "simple-marker",
        style: "diamond", // Change the style to diamond
        color: [0, 0, 139], // Blue
        outline: {
          color: [255, 255, 255], // White
          width: 1
        }
      };

      // Create a graphic and add the geometry, symbol, attributes, and popupTemplate to it
      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      // Add the graphic to the view's graphics layer
      graphicsLayer.add(pointGraphic);
    });
  </script>

  <!-- CSS to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- The div to display the map -->
  <div id="viewDiv"></div>
</body>
</html>
